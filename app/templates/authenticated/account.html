{% extends "common/base.html" %}

{% block title %} EASYTRANSFER {% endblock %}

{% block main %}

  <div class="container" style="margin-top:100px; margin-bottom:100px">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>Login</strong></h3></div>
      <div class="panel-body">
        <form method="POST">
          <div class="form-group">
            <label for="account_number">Reciever's Account Number</label>
            <input name="account_number" class="form-control" placeholder="account number">
            <!-- <input type="hidden" name="csrf_token" value="{ csrf_token() }}" /> -->
          </div>
          <div class="form-group">
            <label for="bank">Bank</label>
            <input name="bank" class="form-control" placeholder="bank">
            <!-- <input type="hidden" name="csrf_token" value="{ csrf_token() }}" /> -->
          </div>
          <div class="form-group">
            <label for="name">Sender's Name</label>
            <input name="sender_name" class="form-control" placeholder="sender's name">
          </div>
          <button type="submit" class="btn btn-block btn-default">OK</button>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
